<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: double #123456;
      width: 550px;
      display: flex;
      flex-direction: column; 
    }
    .container-box1{
      text-align: center;
      background-color: #abcdef;
      border-bottom: solid #123456;
    }
    .container-box2 h3{
      margin: 0;
    }
    

    * {
      box-sizing: border-box;
    }

    .container-box2{
      border-bottom: dotted #123456;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="container-box1">
      <h1>속담풀이</h1>
    </div>

    <div class="container-box2">
      <h3>말 한마디에 천냥 빛진다.</h3>
      <p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
    </div>

    <div>
      <h3>웃는 얼굴에 침 못 뱉는다.</h3>
      <p>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</p>
    </div>
  </div>





</body>

</html>
